<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A survery quiz that decides which type of bear a person is">
    <title>Bear quiz</title>
    <link href="style.css" rel="stylesheet" type="text/css" /> 
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  </head>
   <body>
     <h1 id="title">What type of bear are you?</h1>
     <p id="description">Thank you for taking the time to take this survey!</p>
     <form action="#" method="POST" id="survey-form">
       <fieldset>
        <div class="fullbox">
         <label for="name" id="name-label">Name:</label><br>
          <input type="text" name="name" placeholder="Enter your name" class="fullbox" id="name" required> <br>
         <label for="email" id="email-label">Email address:</label><br>
          <input type="email" name="emailaddress" placeholder="Enter your email" id="email" class="fullbox" required><br>
       <input type="submit" id="submit">
      </fieldset>
     </form>
   </body>
</html>
